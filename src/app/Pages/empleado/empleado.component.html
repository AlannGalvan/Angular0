<div class="mat-elevation-z2" style="width: 30%;padding: 30px;margin: 50px auto; display:flex;justify-content: center;">
    <form [formGroup]="formEmpleado">
        <div class="flex">
            <mat-form-field >
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="nombreCompleto" required>
                <mat-error *ngIf="formEmpleado.get('nombreCompleto')?.hasError('required')">
                  </mat-error>
              </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field >
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" required>
                <mat-error *ngIf="formEmpleado.get('correo')?.hasError('required')">
                  </mat-error>
              </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field >
                <mat-label>Sueldo</mat-label>
                <input matInput formControlName="sueldo" required>
                <mat-error *ngIf="formEmpleado.get('correo')?.hasError('required')">
                  </mat-error>
              </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field >
                <mat-label>Fecha Contrato</mat-label>
                <input matInput formControlName="fechaContrato" required>
                <mat-error *ngIf="formEmpleado.get('correo')?.hasError('required')">
                  </mat-error>
              </mat-form-field>
        </div>

        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
            <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
        </div>

    </form>
</div>
